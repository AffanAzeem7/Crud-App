<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzWidth]="560" [nzContent]="modalContent" [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel()">
    <ng-template #modalTitle>Add New HIPAA Consents</ng-template>

    <ng-template #modalContent>
        <form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" >

            <div nz-row>
                <div nz-col nzSpan="12" nzOffset="0">
                    <nz-form-item>
                        <nz-form-label nzRequired nzFor="name">Name</nz-form-label>
                            <nz-form-control nzErrorTip="Please input your name!">
                                <nz-input-group nzPrefixIcon="user">
                                    <input formControlName="name" nz-input placeholder="Name" />
                                </nz-input-group>
                            </nz-form-control>
                    </nz-form-item>
                   
                </div>
                <div nz-col nzSpan="12" nzOffset="0">
                    <nz-form-item>
                        <nz-form-label nzRequired nzFor="name">Username</nz-form-label>
                        <nz-form-control nzErrorTip="Please input your usernmae!">
                            <nz-input-group nzPrefixIcon="user">
                                <input formControlName="username" nz-input placeholder="Username" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div> 
        </form>
    </ng-template>
    <ng-template #modalFooter>
        <button nz-button nzType="primary" (click)="submit()" [disabled]="!validateForm.valid">Save</button>
        <button nz-button nzType="default" (click)="handleCancel()" [nzLoading]="isConfirmLoading">Cancel</button>
      </ng-template>
</nz-modal>
